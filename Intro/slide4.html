<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>guestbook_v3</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/slide4.css">
</head>

<body>
    <div class="mypostingbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="닉네임">
            <label for="name">닉네임</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" id="comment" placeholder="내용" style="height: 150px;"></textarea>
            <label for="comment">내용</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-dark">방명록 작성</button>
        </div>
    </div>

    <div class="guestbook">
        <div id="text" class="row row-cols-1 row-cols-md-1 g-4">
        </div>
    </div>
    <script type="module" src="./js/slide4.js"></script>
</body>

</html>
